name: Daily HubSpot Reports

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Which action to run'
        required: true
        default: 'both'
        type: choice
        options:
          - trigger
          - fetch
          - both

jobs:
  trigger-exports:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'trigger' || github.event.inputs.action == 'both'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Trigger HubSpot exports
        env:
          HUBSPOT_CSRF_TOKEN: ${{ secrets.HUBSPOT_CSRF_TOKEN }}
          HUBSPOT_API_COOKIE: ${{ secrets.HUBSPOT_API_COOKIE }}
        run: python 1_trigger_exports.py

  fetch-and-upload:
    runs-on: ubuntu-latest
    needs: [trigger-exports]
    # Run even if trigger-exports was skipped
    if: always() && (github.event.inputs.action == 'fetch' || github.event.inputs.action == 'both')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for emails (if running both steps)
        if: github.event.inputs.action == 'both'
        run: |
          echo "Waiting 2 minutes for HubSpot emails to arrive..."
          sleep 120

      - name: Find download links
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: python 2_find_download_links.py

      - name: Download and upload to Sheets
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: python 3_download_and_upload.py
