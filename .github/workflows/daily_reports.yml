name: Daily HubSpot Reports

on:
  schedule:
    # 07:00 UTC - Trigger exports
    - cron: '0 7 * * *'
    # 07:30 UTC - Fetch and upload
    - cron: '30 7 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Which action to run'
        required: true
        default: 'both'
        type: choice
        options:
          - trigger
          - fetch
          - both

jobs:
  trigger-exports:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 7 * * *' || github.event.inputs.action == 'trigger' || github.event.inputs.action == 'both'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Trigger HubSpot exports
        env:
          HUBSPOT_PORTAL_ID: ${{ secrets.HUBSPOT_PORTAL_ID }}
          HUBSPOT_CSRF_TOKEN: ${{ secrets.HUBSPOT_CSRF_TOKEN }}
          HUBSPOT_COOKIE: ${{ secrets.HUBSPOT_COOKIE }}
        run: python trigger_all_exports.py

  fetch-and-upload:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 7 * * *' || github.event.inputs.action == 'fetch' || github.event.inputs.action == 'both'
    needs: [trigger-exports]
    # Run even if trigger-exports was skipped (for manual fetch-only runs)
    if: always() && (github.event.schedule == '30 7 * * *' || github.event.inputs.action == 'fetch' || github.event.inputs.action == 'both')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch reports and upload to Sheets
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python hubspot_report_fetcher.py
